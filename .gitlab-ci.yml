variables:
  DOCKER_REGISTRY: "569667774725.dkr.ecr.us-east-1.amazonaws.com"
  AWS_DEFAULT_REGION: "us-east-1"
  APP_NAME: "backend"

publish:
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add --update --no-cache py-pip
    - pip install awscli
  script:
    # Set AWS credentials directly for non-interactive use
    - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    # Get ECR login password using AWS CLI and securely pass it to docker login
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $DOCKER_REGISTRY
    # Build and push Docker image
    - docker build -t $DOCKER_REGISTRY/$APP_NAME:$CI_COMMIT_SHA .
    - docker push $DOCKER_REGISTRY/$APP_NAME:$CI_COMMIT_SHA
