stages:
  - build_backend
  - build_frontend
  - test
  - push_to_ecr

variables:
  AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
  AWS_DEFAULT_REGION: "us-east-1"
  ECR_REGISTRY: "569667774725.dkr.ecr.us-east-1.amazonaws.com"

before_script:
  - apk add --update --no-cache curl py-pip
  - pip install awscli
  - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
  - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
  - aws configure set region $AWS_REGION
  - $(aws ecr get-login-password --region us-east-1 569667774725.dkr.ecr.us-east-1.amazonaws.com)
  - echo "Logged in successfully."

build_backend:
  stage: build_backend
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd server
    - docker build -t $ECR_REGISTRY/backend:$CI_COMMIT_REF_NAME .
  only:
    changes:
      - "server/**/*"

build_frontend:
  stage: build_frontend
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd client
    - docker build -t $ECR_REGISTRY/frontend:$CI_COMMIT_REF_NAME .
  only:
    changes:
      - "client/**/*"

test:
  image: node:18
  script:
    - cd server
    - npm install
    - npm run tests
  only:
    changes:
      - "server/**/*"

push_to_ecr:
  stage: push_to_ecr
  script:
    - docker push $ECR_REGISTRY/backend:$CI_COMMIT_REF_NAME
    - docker push $ECR_REGISTRY/frontend:$CI_COMMIT_REF_NAME
  only:
    - main