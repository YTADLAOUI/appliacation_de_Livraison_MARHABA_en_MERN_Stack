variables:
  DOCKER_REGISTRY: 569667774725.dkr.ecr.us-east-1.amazonaws.com
  AWS_DEFAULT_REGION: us-east-1
  APP_NAME: backend

publish:
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  services:
    - docker:dind
  before_script:
    - apk add --update --no-cache curl py-pip
    - pip install awscli
    - aws --version
  script:
    - docker login -u AWS -p $(aws ecr get-login-password --region $AWS_DEFAULT_REGION) $DOCKER_REGISTRY
    - docker build -t $DOCKER_REGISTRY/$APP_NAME:$CI_PIPELINE_ID .
    - docker push $DOCKER_REGISTRY/$APP_NAME:$CI_PIPELINE_ID