variables:
  DOCKER_REGISTRY: "569667774725.dkr.ecr.us-east-1.amazonaws.com"
  AWS_DEFAULT_REGION: "us-east-1"
  APP_NAME: "backend"

publish:
  image: docker:latest
  services:
    - docker:dind
  script:
    # Login to ECR using AWS CLI installed outside the container
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login -u AWS --password-stdin $DOCKER_REGISTRY
    # Build and push Docker image
    - docker build -t $DOCKER_REGISTRY/$APP_NAME:$CI_COMMIT_SHA .
    - docker push $DOCKER_REGISTRY/$APP_NAME:$CI_COMMIT_SHA