stages:
  - prepare_build
  - build_backend
  - build_frontend

variables:
  DOCKER_REGISTRY: "569667774725.dkr.ecr.us-east-1.amazonaws.com"
  AWS_DEFAULT_REGION: "us-east-1"
  APP_NAME_Backend: "backend"
  APP_NAME_Frontend: "frontend"

prepare_build:
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - amazon-linux-extras install docker
    - aws --version
    - docker --version

build_backend:
  stage: build_backend
  image: docker:latest
  script:
    - cd server
    - docker build -t $DOCKER_REGISTRY/$APP_NAME_Backend:$CI_COMMIT_TAG
    - docker push $DOCKER_REGISTRY/$APP_NAME_Backend:$CI_COMMIT_TAG
  only:
    changes:
      - "server/**/*"

build_frontend:
  stage: build_frontend
  image: docker:latest
  script:
    - cd client
    - docker build -t $DOCKER_REGISTRY/$APP_NAME_Frontend:$CI_COMMIT_TAG
    - docker push $DOCKER_REGISTRY/$APP_NAME_Frontend:$CI_COMMIT_TAG
  only:
    changes:
      - "client/**/*"
