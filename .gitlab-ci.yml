variables:
  DOCKER_REGISTRY: "569667774725.dkr.ecr.us-east-1.amazonaws.com"
  AWS_DEFAULT_REGION: "us-east-1"
  APP_NAME: "backend"

publish:
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add --update --no-cache py-pip
    - pip install awscli docker-compose docker --upgrade

  script:
    - docker login -u AWS -p $(aws ecr get-login-password --region us-east-1) 569667774725.dkr.ecr.us-east-1.amazonaws.com
    - docker build -t $DOCKER_REGISTRY/$APP_NAME:$CI_COMMIT_SHA .
    - docker push $DOCKER_REGISTRY/$APP_NAME:$CI_COMMIT_SHA
