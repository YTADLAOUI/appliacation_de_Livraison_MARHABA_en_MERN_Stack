stages:
  - build_backend
  - build_frontend
  - deploy

variables:
  AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
  AWS_DEFAULT_REGION: "us-east-1"
  ECR_REGISTRY: "569667774725.dkr.ecr.us-east-1.amazonaws.com"

build_backend:
  stage: build_backend
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd server
    - docker build -t $ECR_REGISTRY/backend:$CI_COMMIT_SHA .
  only:
    changes:
      - "server/**/*"

build_frontend:
  stage: build_frontend
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd client
    - docker build -t $ECR_REGISTRY/frontend:$CI_COMMIT_SHA .
  only:
    changes:
      - "client/**/*"

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
    - docker build -t testdevops .
    - docker tag testdevops:latest $ECR_REGISTRY/testdevops:latest
    - docker push $ECR_REGISTRY/testdevops:latest
  only:
    - main

